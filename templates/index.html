<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buyG - Your One-Stop Shop</title>
    <style>
        /* Define your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 100px 0;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .features {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 50px 0;
        }

        .feature {
            text-align: center;
            margin: 0 20px;
        }

        .feature img {
            max-width: 100%;
            height: auto;
        }

        .cta {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 100px 0;
        }

        .cta h2 {
            font-size: 30px;
        }

        .cta p {
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: #ff3300;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to buyG</h1>
        <p>Your One-Stop Shop for All Your Needs</p>
    </header>

   

    <section class="cta">
        <h2>Ready to get started?</h2>
        <p>Join millions of satisfied customers. Shop now!</p>
        <a href="/login" class="btn">Login</a>
        <a href="/signup" class="btn">Sign Up</a>
    </section>

    <footer>
        <p>&copy; 2023 buyG. All rights reserved.</p>
    </footer>
</body>
</html>
