<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #0073e6;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete this product: {{ product.name }}?</p>
        
        <form action="/delete_product/{{ product.id }}" method="POST">
            <input type="submit" value="Confirm">
            <a href="/view_category/{{ product.section_id }}">Cancel</a>
        </form>
    </div>
</body>
</html>
